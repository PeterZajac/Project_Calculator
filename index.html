<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kalkulaƒçka</title>
  </head>
  <body>
    <div class="historyRecordsBackground">
      <button class="clearHistoryRecordsButton">Clear</button>

      <p class="historyRecords">Ahoj</p>
      <p class="historyRecords">asd</p>
      <p class="historyRecords">asd</p>
    </div>
    <main>
      <div class="container">
        <div class="showHistory">History</div>
        <div class="screen">
          <div class="display">0 <span class="operator"></span></div>
          <div value=" " class="result"></div>
        </div>

        <div class="buttons">
          <button value="clear" class="AC" style="flex-grow: 10">AC</button>
          <button value="history" class="history showHistoryButton">H</button>
          <button value="/" class="slash">/</button>
          <button value="7" class="numSeven">7</button>
          <button value="8" class="numEight">8</button>
          <button value="9" class="numNine">9</button>
          <button value="*" class="mult">x</button>
          <button value="4" class="numFour">4</button>
          <button value="5" class="numFive">5</button>
          <button value="6" class="numSix">6</button>
          <button value="-" class="subt">-</button>
          <button value="1" class="numOne">1</button>
          <button value="2" class="numTwo">2</button>
          <button value="3" class="numThree">3</button>
          <button value="+" class="plus">+</button>
          <button value="0" class="numZero">0</button>
          <button value="." class="comma">.</button>
          <button value="equal" class="equal" style="flex-grow: 1">=</button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
