<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kalkulaƒçka</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="screen">
          <div class="display">0 <span class="operator"></span></div>
          <div value=" " class="result"></div>
        </div>

        <div class="buttons">
          <button value="clear" id="AC" style="flex-grow: 10">AC</button>
          <button value="history" id="history">H</button>
          <button value="/" id="slash">/</button>
          <button value="7" id="numSeven">7</button>
          <button value="8" id="numEight">8</button>
          <button value="9" id="numNine">9</button>
          <button value="*" id="mult">x</button>
          <button value="4" id="numFour">4</button>
          <button value="5" id="numFive">5</button>
          <button value="6" id="numSix">6</button>
          <button value="-" id="subt">-</button>
          <button value="1" id="numOne">1</button>
          <button value="2" id="numTwo">2</button>
          <button value="3" id="numThree">3</button>
          <button value="+" id="plus">+</button>
          <button value="0" id="numZero">0</button>
          <button value="." id="comma">.</button>
          <button value="equal" id="equal" style="flex-grow: 1">=</button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
